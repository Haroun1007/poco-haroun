<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remake the Netflix homepage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <main>
      <header>
        <figure><img src="images/netflix_logo.svg" alt="" srcset="" /></figure>
        <section>
          <select name="languages" id="languages">
            <option value="English">English</option>
            <option value="English">Deutsch</option>
            <option value="mercedes">Francais</option></select
          ><button>Sign In</button>
        </section>
      </header>

      <section class="content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p class="watch">Watch anywhere. Cancel anytime.</p>
        <p class="ready">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <section class="inputs">
          <input type="email" placeholder="email address" />
          <button>Get Started ></button>
        </section>
      </section>
    </main>
  </body>
</html>
